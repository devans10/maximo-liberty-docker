  jmsserver:
    image: maximo-liberty/jmsserver
    environment:
      - LICENSE=accept
      - "JMS_SERVER_HOST=${ENV_JMS_SERVER_HOST}"
      - "JMS_SERVER_PORT=${ENV_JMS_SERVER_PORT}"
      - "JMS_SERVER_SSL_PORT=${ENV_JMS_SERVER_SSL_PORT}"
    hostname: "${ENV_JMS_SERVER_HOST}"
    ports:
      - "${ENV_JMS_SERVER_PORT}:${ENV_JMS_SERVER_PORT}"
      - "${ENV_JMS_SERVER_SSL_PORT}:${ENV_JMS_SERVER_SSL_PORT}"
    networks:
      - frontend

  frontend-proxy:
    image: maximo-liberty/frontend-proxy
    ports:
      - 80:80
    depends_on:
      - maximo-ui
    networks:
      - frontend

  vsftpd:
    image: fauria/vsftpd
    hostname: ftpd
    ports:
      - 0.0.0.0:20:20
      - 0.0.0.0:21:21
      - 21100-21110:21100-21110
    networks:
      - backend

  samba:
    image: dperson/samba
    networks:
      - backend
    stdin_open: true
    tty: true
    command: '-u "admin;changeit" -s "public;/share" -s "users;/srv;no;no;no;admin" -s "admin private share;/admin;no;no;no;admin" -p' 

networks:
  frontend:
  backend:
volumes:
  maxdb76:
