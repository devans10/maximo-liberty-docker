version: '3.6'
services:
  maxdb:
    image: maximo-liberty/db2
    hostname: "${ENV_DB_HOST_NAME}"
    environment:
      - "DB_MAXIMO_PASSWORD=${ENV_DB_MAXIMO_PASSWORD}"
      - "DB_PORT=${ENV_DB_PORT}"
    networks:
      - backend
    ports:
      - "${ENV_DB_PORT}:${ENV_DB_PORT}"
    volumes:
      - type: volume
        source: maxdb76
        target: /data
#      - type: bind
#        source: ./backup
#        target: /backup
    ulimits:
      nproc: 8192
      nofile: 65535
      fsize: -1
    healthcheck:
      test: ["CMD", "/work/db2/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
